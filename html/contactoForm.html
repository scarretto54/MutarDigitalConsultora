 </head>
<body>
<div Class="pageCinco">
    <!-- Header-->
    </header>
    <header Class="page__header">      
      <nav class="navbar navbar-dark navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="../index.html"><img height="50" src="../img/mutarLogoUno.png" alt="mutar"/></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="animate__animated   animate__backInRight collapse navbar-collapse" id="navbarResponsive">
                <ul id="bgNavMenu" class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a   href="../html/queHacemos.html">¿Que hacemos?</a></li>

                    <li class="nav-item"><a   href="../html/nuestroEquipo.html">Nuestro equipo</a></li>
                    <li class="nav-item"><a id="recuadroContacto" href="../html/contactoForm.html">Contactanos</a></li>
                </ul>
            </div>
        </div>
      </nav>
    </header>
    <!-- ContactoForm-->
    <main class="pageDos__main">
      <section class="section">
        <div class="mainCinco__tituloDos">
          <br>
          <h1 class="section__h1"><strong> Contactanos</strong></h1>
          <hr>
        </div>
        <div style="margin: 10px 40px 10px 40px;">
        <form>
          <div class="row g-3">
          <div class="col-md-2">
            <label for="validationCustom01" class="form-label form_fieldset__format"><strong>Nombre</strong></label>
            <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
            <div class="valid-feedback">
              Correcto!
            </div>
          </div>
          <div class="col-md-2">
            <label for="validationCustom02" class="form-label form_fieldset__format"><strong>Apellido</strong></label>
            <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
            <div class="valid-feedback">
              Correcto!
            </div>
          </div>
          <div class="col-md-2">
            <label for="validationCustom04" class="form-label form_fieldset__format">Servicio</label>
            <select class="form-select form_fieldset__format" id="validationCustom04" required>
              <option selected disabled value="">Elije una opción...</option>
              <option value="R">Gestión de redes sociales</option>
              <option value="P">Publicidad digital</option>
              <option value="D">Diseño gráfico y Branding</option>
              <option value="C">Consultorías y capacitaciones</option>
            </select>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="validationCustomEmail" class="form-label form_fieldset__format">E-mail</label>
            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"" placeholder="nombre@ejemplo.com">
          </div>
            <div class="col-md-3">
              <label for="validationCustomEmail" class="form-label form_fieldset__format">Teléfono</label>
              <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"" placeholder="Teléfono">
            </div>
          </div>
          <div class="row">   
            <div class="col-md-2 form-check">              
              <label class="form-check-label form_fieldset__format" for="flexRadioDefault1">
                <strong> Empresas </strong>
                <input class="form-check-input form_fieldset__format" type="radio" name="tipo" id="Empresas">
              </label>
            </div>   
            <div class="col-md-3 form-check">              
              <label class="form-check-label form_fieldset__format" for="flexRadioDefault1">
                <strong> Emprendedores/Pyme </strong>
                <input class="form-check-input form_fieldset__format" type="radio" name="tipo" id="Emprendedores/Pyme">
              </label>
            </div>
              <div class="form-check">
                <input class="form-check-input form_fieldset__format" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label form_fieldset__format" for="invalidCheck">
                  ¿Desea recibir nuestro Newsletter?
                </label>
                <div class="invalid-feedback form_fieldset__format">
                  Te lo estaremos enviando.
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationTextarea" class="form-label form_fieldset__format"><strong>Consultas</strong></label>
              <textarea class="form-control" placeholder="Dejanos tu consulta" rows="2" ></textarea>
            </div>

            <div class="col-12">
              <br>
              <button class="btn btn-secondary" type="submit"><strong> Contactar</strong></button>
            </div>
         </form>
        </div>
      </section>
    </main> 
    <!-- Footer-->
   <footer class="footer">
    <div class="footer__footerUno">
      <strong>Mi Mutar</strong>
    </div>
    <div class="footer__footerDos">
    <div class="container-fluid">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Ingresar</button>
          </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      <div class="modal-body">
            <form class="row g-3">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="visually-hidden">E-mail</label>
                <input type="email" class="form-control form-control-sm" id="inputEmail2" placeholder="E-mail">
              </div>
              <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Contraseña</label>
                <input  type="password" class="form-control form-control-sm" id="inputPassword2"  placeholder="Contraseña">
              </div>
            </form>
      </div>
      <div class="modal-footer">
           <button type="button" class="btn btn-dark">Ingresar</button>
      </div>
    </div>
      </div>
    </div>
    <!-- /Modal -->
    </div>
    <div class="footer__footerTres">
      <strong>Seguí MUTAR</strong>
      </div>
    <div class="footer__footerCuatro"> 
          <div class="footer__footerCuatro footer__footerCuatro--footerSocial">
              <a href="https://www.instagram.com/mutardigital">
                <img height="24" src="../img/logoInstagram.svg" alt="instagram"/>
              </a>
          </div>
          <div class="footer__footerCuatro footer__footerCuatro--footerSocial">
              <a href="https://web.facebook.com/MutarDigital">
                <img height="24" src="../img/logoFacebook.svg" alt="face"/>
              </a>
          </div>
          <div class="footer__footerCuatro footer__footerCuatro--footerSocial">
              <a href="">
                <img height="24" src="../img/logoLinkedin.svg" alt="linkedin"/>
              </a>
          </div>
    </div>
   </footer>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
